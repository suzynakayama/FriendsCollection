{% extends 'base.html' %} {% block content %}
<h2 class="center-align">Delete Friend</h2>

<h4>
    Are you sure you want to delete
    <span class="blue-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, I hate him/her!" class="btn" />
    <button class="btn">
        <a href="{% url 'details' friend.id %}">Nope, still love him/her!</a>
    </button>
</form>
{% endblock %}
