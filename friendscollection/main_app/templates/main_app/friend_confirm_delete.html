{% extends 'base.html' %} {% block content %}
<h1>Delete Friend</h1>

<h4>
    Are you sure you want to delete
    <span class="teal-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, I hate him/her!" class="btn" />
    <a href="{% url 'details' friend.id %}">Nope, still love him/her!</a>
</form>
{% endblock %}
