{% extends 'base.html' %} {% block content %}

<h2 class="center-align">Interest Details</h2>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ interest.name }}</span>
            </div>
            <div class="card-action">
                <a
                    href="{% url 'interests_update' interest.id %}"
                    class="blue-text"
                    >Edit</a
                >
                <a
                    href="{% url 'interests_delete' interest.id %}"
                    class="blue-text"
                    >Delete</a
                >
            </div>
        </div>
    </div>
</div>
{% endblock %}
