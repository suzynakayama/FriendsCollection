{% extends 'base.html' %} {% block content %}

<h2>Interest List</h2>

{% for interest in interest_list %}
<a href="{% url 'interests_detail' interest.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ interest.name }}</span>
        </div>
    </div>
</a>
{% endfor %} {% endblock %}
